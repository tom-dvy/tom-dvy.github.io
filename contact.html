<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tom DAVY</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Force le fond de la page entière à être noir pendant la transition */
        html {
            background-color: rgb(20, 20, 94);
        }
        /* Cache le body pour le faire apparaître en fondu */
        body {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Menu de navigation -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <img src="img/Logo_Davy.png" alt="Logo de Tom Davy">
        </a>        <!-- Bouton Mode Sombre -->
        <button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button>

        <!-- Bouton "hamburger" -->
        <button class="navbar-toggler" type="button"><i class="fas fa-bars"></i></button>

        <!-- Menus -->
        <ul class="menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="portfolio.html"><i class="fas fa-book-open"></i> Portfolio</a></li>
            <li><a href="moodboard.html"><i class="fas fa-palette"></i> Moodboard</a></li>
            <li><a href="contact.html" class="active"><i class="fas fa-message"></i> Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="contact">
            <h1>Contactez-moi</h1>
            <p>Une question, une proposition ?<br>N'hésitez pas à utiliser le formulaire ci-dessous ou à m'envoyer un <a href="mailto:tomdavy49@gmail.com?subject=Contact | Portefolio" class="overlayLink">mail</a>.</p>
            
            <!-- Formulaire -->
            <form id="contact-form" action="https://formspree.io/f/mwpbqovn" method="POST">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="bouton-form">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 - Portefolio Tom DAVY</p>
    </footer>
    <!-- Lien vers le javascript -->
    <script src="js/script.js"></script>
</body>
</html>
