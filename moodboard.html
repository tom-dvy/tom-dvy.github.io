        html {
            background-color: rgb(20, 20, 94); /* Un gris très foncé, presque noir */

    <!-- Menu de navigation -->
    <nav class="navbar">
        <span class="navbar-brand">Tom DAVY</span>
            <!-- Bouton Mode Sombre -->

        <ul class="menu">

                <div class="moodboard-item"><img src="img/tech.jpg" alt="Inspiration Tech"><div class="moodboard-caption">La Technologie</div></div>
